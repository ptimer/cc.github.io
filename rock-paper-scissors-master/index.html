<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>09.05.20</title>
</head>
<body>
  <div class="container">
    <div class="contentContainer">
<!-- score block -->
      <div class="scoreBlock">
        <div class="scoreBlock__left">
          <span>rock</span>
          <span>paper</span>
          <span>scissors</span>
        </div>
        <div class="scoreBlock__right">
          <span>score</span>
          <span>12</span>
        </div>
      </div>

<!-- pick block -->
      <div class="pickBlock">
        <img class="bg-triangle" src="images/bg-triangle.svg">
        <div class="pickBlock__paper">
          <img src="images/icon-paper.svg">
        </div>
        <div class="pickBlock__scissors">
          <img src="images/icon-scissors.svg">
        </div>
        <div class="pickBlock__rock">
          <img src="images/icon-rock.svg">
        </div>
      </div>
    </div>
<!-- Rules button -->
    <div class="rules_button">
      <span>Rules</span>
    </div>
  </div> 
</body>
</html>
