<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>09.05.20</title>
</head>
<body>
  <div class="container" id="changeContainer">
    <div class="contentContainer">
<!-- score block -->
      <div class="scoreBlock">
        <div class="scoreBlock__left">
          <span>rock</span>
          <span>paper</span>
          <span>scissors</span>
        </div>
        <div class="scoreBlock__right">
          <span>score</span>
          <span>12</span>
        </div>
      </div>

<!-- pick block -->
      <div class="pickBlock">
        <img class="bg-triangle" src="images/bg-triangle.svg">
        <div class="pickBlock__paper">
          <img src="images/icon-paper.svg">
        </div>
        <div class="pickBlock__scissors">
          <img src="images/icon-scissors.svg">
        </div>
        <div class="pickBlock__rock">
          <img src="images/icon-rock.svg">
        </div>
      </div>
    </div>
<!-- Rules button -->
    <div class="rules_button" onclick="showRulesModal()">
      <span>Rules</span>
    </div>
  </div> 

<!-- modal window -->
  <div id="rules_modal">
      <div class="rules_modal_top">
        <span>Rules</span>
        <img src="images/icon-close.svg" onclick="closeRulesModal()">
      </div>
      <div class="rules_modal_bottom">
        <img src="images/image-rules.svg">
      </div>
  </div>

  <script type="text/javascript">
    function showRulesModal(){
      document.getElementById("rules_modal").style.display = "block";
      document.getElementById("changeContainer").style.opacity = "0.1";
    }

    function closeRulesModal(){
      document.getElementById("rules_modal").style.display = "none";
      document.getElementById("changeContainer").style.opacity = "1";
    }
  </script>
</body>
</html>
